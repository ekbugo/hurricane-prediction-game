<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Prediction Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .hurricane-icon {
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #map {
            height: 500px;
            border-radius: 0.5rem;
            width: 100%;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Configuration - connects to your Railway backend
        const API_BASE_URL = 'https://hurricane-prediction-game-production.up.railway.app/api';

        // Demo hurricane data (fallback)
        const DEMO_STORM = {
            id: 'demo-2024',
            name: "Hurricane Milton",
            currentCategory: 3,
            currentLat: 24.5,
            currentLon: -82.3,
            currentWindSpeed: 120,
            currentPressure: 950,
            status: "demo"
        };

        const HISTORICAL_TRACK = [
            { lat: 18.5, lon: -88.0, time: 'Oct 5, 12:00', category: 1, windSpeed: 80 },
            { lat: 19.2, lon: -87.5, time: 'Oct 6, 00:00', category: 1, windSpeed: 85 },
            { lat: 20.0, lon: -86.8, time: 'Oct 6, 12:00', category: 2, windSpeed: 100 },
            { lat: 21.0, lon: -85.5, time: 'Oct 7, 00:00', category: 2, windSpeed: 105 },
            { lat: 22.3, lon: -84.2, time: 'Oct 7, 12:00', category: 3, windSpeed: 115 },
            { lat: 23.5, lon: -83.0, time: 'Oct 8, 00:00', category: 3, windSpeed: 120 },
            { lat: 24.5, lon: -82.3, time: 'Oct 8, 12:00', category: 3, windSpeed: 120 }
        ];

        const FORECAST_TRACK = [
            { lat: 24.5, lon: -82.3, time: 'Oct 8, 12:00', category: 3, windSpeed: 120 },
            { lat: 25.8, lon: -82.0, time: 'Oct 9, 00:00', category: 4, windSpeed: 135 },
            { lat: 27.2, lon: -82.5, time: 'Oct 9, 12:00', category: 4, windSpeed: 140 },
            { lat: 28.5, lon: -82.8, time: 'Oct 10, 00:00', category: 3, windSpeed: 125 },
            { lat: 29.5, lon: -83.0, time: 'Oct 10, 12:00', category: 2, windSpeed: 100 }
        ];

        function HurricaneGameApp() {
            const [activeStorm] = useState(DEMO_STORM);
            const [isLiveData, setIsLiveData] = useState(false);
            const [loading, setLoading] = useState(true);
            const [predictions, setPredictions] = useState([]);
            const [userPrediction, setUserPrediction] = useState({
                username: '',
                landfallLat: '',
                landfallLon: '',
                maxWindSpeed: '',
                minPressure: '',
                peakCategory: '',
                landfallTime: ''
            });
            const [view, setView] = useState('predict');
            const [submitted, setSubmitted] = useState(false);
            const [map, setMap] = useState(null);

            // Fetch live storm data from backend
            useEffect(() => {
                const fetchLiveData = async () => {
                    try {
                        const response = await fetch(`${API_BASE_URL}/storms/current`);
                        const data = await response.json();
                        
                        if (data.activeStorms && data.activeStorms.length > 0) {
                            setIsLiveData(true);
                            // Would update activeStorm here with real data
                            console.log('Live storm data:', data);
                        }
                    } catch (error) {
                        console.log('Using demo mode:', error);
                    } finally {
                        setLoading(false);
                    }
                };
                
                fetchLiveData();
            }, []);

            // Initialize map
            useEffect(() => {
                if (!map && typeof L !== 'undefined') {
                    const newMap = L.map('map').setView([26.0, -82.0], 6);
                    
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap contributors'
                    }).addTo(newMap);

                    setMap(newMap);
                }
            }, []);

            // Update map with hurricane track
            useEffect(() => {
                if (!map || !activeStorm) return;

                const getCategoryColor = (cat) => {
                    const colors = {
                        1: '#FBBF24',
                        2: '#F59E0B',
                        3: '#EF4444',
                        4: '#DC2626',
                        5: '#7C3AED'
                    };
                    return colors[cat] || '#6B7280';
                };

                // Draw historical track
                const historicalPath = HISTORICAL_TRACK.map(p => [p.lat, p.lon]);
                L.polyline(historicalPath, { color: '#4B5563', weight: 4, opacity: 0.8 })
                    .addTo(map).bindPopup('Historical Track');

                HISTORICAL_TRACK.forEach((point) => {
                    const color = getCategoryColor(point.category);
                    const icon = L.divIcon({
                        className: 'custom-icon',
                        html: `<div style="background-color: ${color}; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white;"></div>`,
                        iconSize: [12, 12]
                    });
                    L.marker([point.lat, point.lon], { icon }).addTo(map)
                        .bindPopup(`${point.time}<br>Cat ${point.category}<br>${point.windSpeed} mph`);
                });

                // Draw forecast track
                const forecastPath = FORECAST_TRACK.map(p => [p.lat, p.lon]);
                L.polyline(forecastPath, { color: '#EF4444', weight: 4, opacity: 0.8, dashArray: '10, 10' })
                    .addTo(map).bindPopup('Forecast Track');

                FORECAST_TRACK.forEach((point) => {
                    const color = getCategoryColor(point.category);
                    const icon = L.divIcon({
                        className: 'custom-icon',
                        html: `<div style="background-color: ${color}; width: 16px; height: 16px; border-radius: 50%; border: 3px solid white;"></div>`,
                        iconSize: [16, 16]
                    });
                    L.marker([point.lat, point.lon], { icon }).addTo(map)
                        .bindPopup(`Forecast: ${point.time}<br>Cat ${point.category}<br>${point.windSpeed} mph`);
                });

                // Current position
                const currentIcon = L.divIcon({
                    className: 'custom-icon pulse',
                    html: `<div style="background-color: #EF4444; width: 24px; height: 24px; border-radius: 50%; border: 4px solid white;"></div>`,
                    iconSize: [24, 24]
                });
                L.marker([activeStorm.currentLat, activeStorm.currentLon], { icon: currentIcon })
                    .addTo(map)
                    .bindPopup(`<strong>${activeStorm.name}</strong><br>Cat ${activeStorm.currentCategory}<br>${activeStorm.currentWindSpeed} mph`)
                    .openPopup();

                const allPoints = [...HISTORICAL_TRACK, ...FORECAST_TRACK].map(p => [p.lat, p.lon]);
                map.fitBounds(allPoints, { padding: [50, 50] });
            }, [map, activeStorm]);

            const handleInputChange = (e) => {
                setUserPrediction({
                    ...userPrediction,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (!userPrediction.username) {
                    alert('Please enter your username');
                    return;
                }

                const score = Math.floor(Math.random() * 700) + 300;
                
                const newPrediction = {
                    ...userPrediction,
                    id: Date.now(),
                    stormId: activeStorm.id,
                    stormName: activeStorm.name,
                    submittedAt: new Date().toISOString(),
                    score: score,
                    accuracy: (score / 1000 * 100).toFixed(1)
                };

                setPredictions([...predictions, newPrediction]);
                setSubmitted(true);
                
                setTimeout(() => setView('leaderboard'), 2000);
            };

            const getLeaderboard = () => {
                return predictions
                    .filter(p => p.stormId === activeStorm.id)
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 10);
            };

            const getRankColor = (index) => {
                if (index === 0) return 'bg-yellow-400 text-yellow-900';
                if (index === 1) return 'bg-gray-300 text-gray-900';
                if (index === 2) return 'bg-orange-400 text-orange-900';
                return 'bg-blue-100 text-blue-900';
            };

            return (
                <div className="container mx-auto px-4 py-8 max-w-6xl">
                    {/* Demo Mode Banner */}
                    <div className={`border-l-4 p-4 mb-6 ${isLiveData ? 'bg-green-50 border-green-400' : 'bg-yellow-50 border-yellow-400'}`}>
                        <p className="text-sm">
                            {isLiveData ? (
                                <><strong>üåê Connected to NOAA/NHC:</strong> Checking for active hurricanes...</>
                            ) : (
                                <><strong>üåÄ Demo Mode:</strong> No active hurricanes right now. Showing sample data from Hurricane Milton.</>
                            )}
                        </p>
                    </div>

                    {/* Header */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <div className="flex items-center justify-between flex-wrap">
                            <div className="flex items-center gap-4">
                                <div className="text-6xl hurricane-icon">üåÄ</div>
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">Hurricane Prediction Game</h1>
                                    <p className="text-gray-600">Test your forecasting skills</p>
                                </div>
                            </div>
                            <div className="text-right mt-4 sm:mt-0">
                                <div className="text-sm text-gray-500">Active Event</div>
                                <div className="text-2xl font-bold text-red-500">{activeStorm.name}</div>
                                <div className="text-sm text-gray-600">Category {activeStorm.currentCategory}</div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="flex gap-4 mb-6">
                        <button
                            onClick={() => setView('predict')}
                            className={`flex-1 py-3 px-6 rounded-lg font-semibold transition-all ${
                                view === 'predict' 
                                    ? 'bg-blue-600 text-white shadow-lg' 
                                    : 'bg-white text-gray-700 hover:bg-gray-50'
                            }`}
                        >
                            üìä Make Prediction
                        </button>
                        <button
                            onClick={() => setView('leaderboard')}
                            className={`flex-1 py-3 px-6 rounded-lg font-semibold transition-all ${
                                view === 'leaderboard' 
                                    ? 'bg-blue-600 text-white shadow-lg' 
                                    : 'bg-white text-gray-700 hover:bg-gray-50'
                            }`}
                        >
                            üèÜ Leaderboard
                        </button>
                    </div>

                    {/* Storm Info */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <h2 className="text-xl font-bold text-gray-800 mb-4">Current Storm Data</h2>
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div className="bg-blue-50 p-4 rounded-lg">
                                <div className="text-sm text-gray-600">Wind Speed</div>
                                <div className="text-2xl font-bold text-blue-600">{activeStorm.currentWindSpeed} mph</div>
                            </div>
                            <div className="bg-purple-50 p-4 rounded-lg">
                                <div className="text-sm text-gray-600">Pressure</div>
                                <div className="text-2xl font-bold text-purple-600">{activeStorm.currentPressure} mb</div>
                            </div>
                            <div className="bg-green-50 p-4 rounded-lg">
                                <div className="text-sm text-gray-600">Position</div>
                                <div className="text-lg font-bold text-green-600">
                                    {activeStorm.currentLat.toFixed(1)}¬∞N<br/>
                                    {Math.abs(activeStorm.currentLon).toFixed(1)}¬∞W
                                </div>
                            </div>
                            <div className="bg-red-50 p-4 rounded-lg">
                                <div className="text-sm text-gray-600">Category</div>
                                <div className="text-2xl font-bold text-red-600">Cat {activeStorm.currentCategory}</div>
                            </div>
                        </div>
                    </div>

                    {/* Hurricane Track Map */}
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                        <h2 className="text-xl font-bold text-gray-800 mb-4">üó∫Ô∏è Hurricane Track & Forecast</h2>
                        <div id="map" className="mb-4"></div>
                    </div>

                    {/* Main Content */}
                    {view === 'predict' ? (
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">Submit Your Prediction</h2>
                            
                            {submitted ? (
                                <div className="text-center py-12">
                                    <div className="text-6xl mb-4">‚úÖ</div>
                                    <h3 className="text-2xl font-bold text-green-600 mb-2">Prediction Submitted!</h3>
                                    <p className="text-gray-600">Check the leaderboard to see how you rank</p>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">Username *</label>
                                        <input
                                            type="text"
                                            name="username"
                                            value={userPrediction.username}
                                            onChange={handleInputChange}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="Enter your username"
                                            required
                                        />
                                    </div>

                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Landfall Latitude (¬∞N) *</label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                name="landfallLat"
                                                value={userPrediction.landfallLat}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="e.g., 28.5"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Landfall Longitude (¬∞W) *</label>
                                            <input
                                                type="number"
                                                step="0.1"
                                                name="landfallLon"
                                                value={userPrediction.landfallLon}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="e.g., -82.5"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Maximum Wind Speed (mph) *</label>
                                            <input
                                                type="number"
                                                name="maxWindSpeed"
                                                value={userPrediction.maxWindSpeed}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="e.g., 130"
                                                min="39"
                                                max="200"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Minimum Pressure (mb) *</label>
                                            <input
                                                type="number"
                                                name="minPressure"
                                                value={userPrediction.minPressure}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="e.g., 945"
                                                min="850"
                                                max="1013"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <div className="grid md:grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Peak Category *</label>
                                            <select
                                                name="peakCategory"
                                                value={userPrediction.peakCategory}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                required
                                            >
                                                <option value="">Select category</option>
                                                <option value="1">Category 1</option>
                                                <option value="2">Category 2</option>
                                                <option value="3">Category 3</option>
                                                <option value="4">Category 4</option>
                                                <option value="5">Category 5</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">Expected Landfall Time *</label>
                                            <input
                                                type="datetime-local"
                                                name="landfallTime"
                                                value={userPrediction.landfallTime}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                required
                                            />
                                        </div>
                                    </div>

                                    <button
                                        type="submit"
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg transition-all transform hover:scale-105 shadow-lg"
                                    >
                                        üéØ Submit Prediction
                                    </button>
                                </form>
                            )}
                        </div>
                    ) : (
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">üèÜ Leaderboard - {activeStorm.name}</h2>
                            
                            {getLeaderboard().length === 0 ? (
                                <div className="text-center py-12">
                                    <div className="text-6xl mb-4">üìä</div>
                                    <p className="text-gray-600">No predictions yet. Be the first to compete!</p>
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {getLeaderboard().map((pred, index) => (
                                        <div
                                            key={pred.id}
                                            className={`flex items-center gap-4 p-4 rounded-lg ${getRankColor(index)} transition-all hover:shadow-md`}
                                        >
                                            <div className="text-3xl font-bold w-12 text-center">
                                                {index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${index + 1}`}
                                            </div>
                                            <div className="flex-1">
                                                <div className="font-bold text-lg">{pred.username}</div>
                                                <div className="text-sm opacity-75">
                                                    Predicted: Cat {pred.peakCategory} ‚Ä¢ {pred.maxWindSpeed} mph ‚Ä¢ {pred.minPressure} mb
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-2xl font-bold">{pred.score}</div>
                                                <div className="text-sm opacity-75">{pred.accuracy}% accuracy</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}

                    {/* Footer */}
                    <div className="mt-8 text-center text-gray-600 text-sm">
                        <p>üåÄ Hurricane Prediction Game</p>
                        <p className="mt-2">
                            {isLiveData 
                                ? '‚úÖ Connected to live NOAA/NHC data via Railway backend' 
                                : '‚ö†Ô∏è Currently no active storms - showing demo data'
                            }
                        </p>
                        <p className="mt-1 text-xs">Backend: {API_BASE_URL}</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<HurricaneGameApp />, document.getElementById('root'));
    </script>
</body>
</html>
